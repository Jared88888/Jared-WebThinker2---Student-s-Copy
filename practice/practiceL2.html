<button class="btn btn-primary" type ="button">Button 1</button>
<button class="btn btn-outline-primary" type ="button">Button 2</button>

    <div class="container">
        <form>
            <div class="row">
                <div class="col-2">
                    <label class="fw-bold">Show:</label>
                </div>
                <div class="col-7">
                    <input id="num" type="number" class="form-control">
                </div>
                
                <div class="col-3">
                    <button class="btn btn-primary" type="button" onclick="timeTable()">Show</button>
                </div>
            </div>
        </form>

        <div id="practice"></div>

    </div>

    
    <!-- End your HTML code here -->
    <script>
        let timeTable = () => {
            $("#practice").empty();
            let getval = parseInt($("#num").val());
            for(let i = 1; i <= 12; i++){
                $("#practice").append('<p>'+ getval + ' x ' + i +' = '+ (i*getval) +'</p>');
            }
        };
    </script>
    <div class="border-dark">
        <p class="bg-warning pl-3 pr-3 mt-3 mb-3">Paragraph 1</p>
        <p class="bg-warning pl-3 pr-3 mt-3 mb-3">Paragraph 2</p>
        <p class="bg-warning pl-3 pr-3 mt-3 mb-3">Paragraph 3</p>
